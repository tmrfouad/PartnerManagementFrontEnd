<div class="card scroll-wrapper scroll-wrapper-main">
  <div class="card-header">
    <strong>{{ title }}</strong>
  </div>
  <div class="card-body py-1 scroll-content">
    <div class="row scroll-content">
      <div class="col-3">
        <list-view [dataService]="dataService" [displayMembers]="displayMembers" [keyFiald]="keyFiald"></list-view>
      </div>
      <div class="col">
        <div class="scroll-content">
          <div>
            <button class="btn btn-sm btn-light float-right" (click)="editItem()"><i class="fa fa-edit"></i></button>
          </div>
          <div class="row">
            <div *ngFor="let filedName of fieldsNames; let i = index" class="col-6">
              <div class="font-weight-bold">{{ fieldsCaptions[i] }} :</div>
              <div>{{ displayField(filedName) }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
