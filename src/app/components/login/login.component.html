<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 mt-5">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <div class="card-title">Sign In</div>
      </div>
      <div class="card-body">
        <div id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form id="loginform" class="form-horizontal" role="form">
          <div class="input-group mb-4">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="login-username" [(ngModel)]="email" type="text" class="form-control" name="username" value="" placeholder="username or email">
          </div>
          <div class="input-group mb-4">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="login-password" [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="password">
          </div>
          <div class="form-group mt-2">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <a id="btn-login" (click)="login()" class="btn btn-dark text-white">Login </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <div class="card-title">Sign Up</div>
        <div>
          <a id="signinlink" routerLink="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
        </div>
      </div>
      <div class="card-body">
        <form id="signupform" class="form-horizontal" role="form">
          <div id="signupalert" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="Email Address">
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="passwd" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="icode" class="col-md-3 control-label">Invitation Code</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="icode" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-dark text-white">
                <i class="icon-hand-right"></i> &nbsp Sign Up</button>
              <span class="ml-1">or</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
