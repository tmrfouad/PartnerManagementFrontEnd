<div class="card scroll-wrapper">
  <div class="card-header bg-dark text-white">
    <strong>{{ title }}</strong>
    <div class="row pr-1 pl-1">
      <input type="text" name="search" id="search" [(ngModel)]="searchFilter" class="form-control form-control-sm mt-1 mr-1 mb-1 col" placeholder="Search..."
        (keyup)="searchItems()">
      <button class="btn btn-light btn-sm m-1 col-1" (click)="refreshItems()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
      <button class="btn btn-light btn-sm m-1 col-1" (click)="addItem()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="scroll-content">
    <ng-template *ngIf="!isLoaded">
      <loading></loading>
    </ng-template>
    <div class="alert" *ngIf="isLoaded && (!visibleItems || visibleItems?.length === 0)">No items.</div>
    <div class="list-group" *ngIf="visibleItems">
      <a class="list-group-item card-text" (click)="selectItem(item)" *ngFor="let item of visibleItems; let i = index" [class.active]="selectedIndex == i">
        {{ getDisplayText(item) }}
        <a class="float-right" (click)="deleteItem(item)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
      </a>
    </div>
  </div>
</div>
