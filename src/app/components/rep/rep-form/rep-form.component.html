
<form #f="ngForm" (submit)="submitForm(f.value)">
<div class="row">

  <div class="col-6">
    <div class="form-group">
      <label for="UserName">
        Name: <span class="text-danger">*</span>
      </label>
    <input type="text" #userName="ngModel" id="UserName" required class="form-control form-control-sm" [(ngModel)]="name" name="name">
    <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
      <div *ngIf="userName.errors.required">
          <small>You can't leave this empty.</small>
      </div> 
    </div>
   </div>
  </div>

  <div class="col-6">
      <div class="form-group">
          <label for="">Address: <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="address" required name="address">
        </div>
  </div>

  <div class="col-6">
      <div class="form-group">
          <label for="">Phone</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="phone" name="phone">
        </div>
  </div>

  <div class="col-6">
      <div class="form-group">
          <label for="">Personal Phone</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="personalPhone" name="personalPhone">
        </div>
  </div>

  <div class="col-6">
      <div class="form-group">
          <label for="">Position</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="position" name="position">
        </div>
  </div>

  <div class="col-6">
      <div class="form-group">
          <label for="">DateOfBirth</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="dateOfBirth" name="dateOfBirth">
        </div>
  </div>
</div>

  <div class="form-group">
    <button class="btn btn-dark" type="submit" [disabled]="f.invalid">Save</button>
    <button class="btn btn-dark" type="reset">Cancel</button>
  </div>

</form>
