<div class="card">
  <div class="card-header">
   
    <div class="row pr-1 pl-1">
      <div class="col-9">
        <h3> Represintitive </h3>    
      </div>
      <button class="btn btn-dark btn-sm  m-1 col-1 " (click)="refreshRep()">
          <span class="fa fa-refresh"></span>
        </button>
      <button class="btn btn-dark btn-sm m-1 col-1" (click)="addrep()">
        <span class="fa fa-plus"></span>
      </button>
    </div>
  </div>

  <ng-template #loading>
    <loading></loading>
  </ng-template>

  <ul class="list-group" *ngIf="repList; else loading">
    <li class="list-group-item repItem" (click)="selectedRep(item, i)" *ngFor="let item of repList; let i = index" [class.active]="selectedIndex == i">
      {{ item.name }}, {{ item.address}}
      <button class="float-right" (click)="removeRep(item)">
        <span class="fa fa-trash" aria-hidden="true"></span>
      </button>

    </li>
  </ul>
</div>
