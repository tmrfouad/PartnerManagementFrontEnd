<div class="row">
  <div class="col-4">
    <rep-list [RepItem]="rep" (onClick)="selectRep($event)"></rep-list>
    </div>
    <div class="col-8">
      <div class="position-fixed" >
        <div class="card">
          <div class="card-header">{{ rep?.name }} Details </div>
          <div class="card-body">
            <rep-form [RepItem]="rep" [status]="status"></rep-form>
          </div>
        </div>
      </div>
    </div>
  </div>
