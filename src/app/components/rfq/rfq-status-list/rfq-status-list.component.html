<table class="table table-hover">
  <thead>
    <tr>
      <th>Code</th>
      <th>Time</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let action of rfqActions">
      <td class="p-0">{{ action.actionCode }}</td>
      <td class="p-0">{{ action.actionTime | date:'yyyy/MM/dd HH:mm:ss' }}</td>
      <td class="p-0">{{ actionTypesMap[action.actionType] }}</td>
      <td class="p-0">
        <a class="btn btn-link" matTooltip="Edit Action" matTooltipPosition="above" (click)="openStatusEditDialog(action)">
          <i class="fa fa-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
