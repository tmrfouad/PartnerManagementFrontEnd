  <div class="row">
  <div class="col-6">
      <div class="form-group">
          <span class="font-weight-bold col-form-label-sm"> Where </span>
          <input 
          type="text"
          required
          #Where="ngModel"
          class="form-control control-sm"
          name="where"
          (blur)="changeItem()"
          [(ngModel)]="actionType.where">
      </div>
      <div class="form-group">
        <span class="font-weight-bold col-form-label-sm"> Visit Reason </span>
        <input
         type="text"
         name="visitReason" 
         #VisitReason="ngModel"
         (blur)="changeItem()"
         [(ngModel)]="actionType.visitReason"
         class="form-control control-sm">
      </div>

      <div class="form-group">
        <span class="font-weight-bold col-form-label-sm"> When </span>
        <input 
        type="text"
        #When="ngModel"
        class="form-control control-sm"
        name="actionWhen"
        (blur)="changeItem()"
        [(ngModel)]="actionType.actionWhen">
    </div>
      
  </div>


  <div class="col-6">
    <div class="form-group">
        <span class="font-weight-bold col-form-label-sm"> Who Attended </span>
        <div class="form-inline input-group">
            <input 
            type="text"
            name="attend"
            #Attend
            class="form-control control-sm">
            <div class="input-group-append">
                <div class="input-group-text"
                (click)="addItem(Attend)">
                <a matTooltip="Add Person" matTooltipPosition="right">
                    <i class="fa fa-plus text-info"></i>
                </a>
                </div>
            </div>
        </div>
        <div class="form-inline input-group" *ngFor="let item of actionType.attende">
            <input type="text" readonly class="form-control control-sm" [value]="item">
            <div class="input-group-append">
                <div class="input-group-text" (click)="removeItem(item)">
                <a matTooltipPosition="right">
                    <i class="fa fa-trash text-danger"></i>
                </a>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="col-12">
    <div class="form-group">
        <div class="input-group-sm mb-3">
            <span class="font-weight-bold col-form-label-sm"> Comments </span>
            <textarea 
            type="text" 
            class="form-control control-sm" 
            #Comment="ngModel"
            (blur)="changeItem()"
            name="comment" 
            [(ngModel)]="actionType.comment">
            </textarea>
        </div>
      </div>
  </div>
</div>
